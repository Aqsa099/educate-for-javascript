<!DOCTYPE html>
<html>
<head>
        <title> Chapter2 :Example </title>
		<meta charset = "utf-8" >
</head>
<body>
    <!-- Example 1: Average of class -->
	<h3> Class Average: </h3>
	<button onclick="average()"> Avg </button>
	
	<script>
	    function average()
		{
	        var grade;
			var gradeValue;
			var total =0;
			var gradeCounter =0;
			var avg;
			
			grade = prompt("Enter the grade! -1 to quit:");
			gradeValue = parseInt(grade);
			
			while(gradeValue != -1)
			{
			total = total + gradeValue;
			gradeCounter = gradeCounter + 1;
			
			grade = prompt("Enter the grade! -1 to quit:");
			gradeValue = parseInt(grade);
			}//end while
			
			if( gradeCounter != 0)
			{
			avg = total/gradeCounter;
			window.alert("Total class average is: " + avg);
			}
			else
			{
			    window.alert("No grades were entered!");
			}
		}
			
	</script><br><br>
	<!-- result -->
	<h3>Result </h3>
	<button onclick="students()">try it </button>
	<script>
	function students()
	{
	    var pass =0;
		var fail =0;
		var student =1;
		var result;
		while(student <= 10)
		{
		    result = prompt("Enter result (1=pass, 0=fail)");
		    
			if(result == 1)
			{
			    pass= pass + 1;
			}
			else
			{
			    fail = fail + 1;
			}
			student = student + 1;
		}
		window.alert("Examination Result: \n"
		            + "Pass student: "+ pass +"\n"
					+ "Fail student: "+ fail);
					 
	}
	
	</script>

</body>
</html>
