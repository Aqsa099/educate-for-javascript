        <!-- A palindrome is a number or a text phrase that reads the same backward and forward. 
		    For example,each of the following five-digit integers is a palindrome:12321,55555,45554and11611. 
			Write a script that reads in a five-digit integer and determines whether it’s a palindrome.
			If the number is not five digits long,display an alert dialog indicating the problem to the user.
			Allow the user to enter a new value after dismissing the alert dialog. 
			[Hint: It’s possible to do this exercise with the techniques learned in this chapter.
			You’ll need to use both division and remainder operations to “pick off” each digit.]-->
    <script>
	    var number;
		number = parseInt(prompt("Enter the five digit number for determines its a palindrome or not: "));
		
		var d1, d2, d3, d4, d5;
		if(number > 99999)
		{
		    window.alert(" That number is to large: ");
		}
		else if(number < 10000)
		{
		    window.alert("That number is too small: ");
		}
		d1 = number % 10;
		d2 = number % 100 - d1;
		d3 = number % 1000 - d2 - d1;
		d4 = number % 10000 - d3 - d2 - d1;
		d5 = number % 100000 - d4-d3 - d2 - d1;
		
		if(d1 != d5/10000)
		{
		    window.alert("Number is not palindrome: ");
		}
		if(d2/10 != d4/1000)
		{
		    window.alert("Number is not palindrome: ");
		}
		else
		{
		    window.alert("Number is palindrome: ");
		}
		
	</script>
		

</body>
